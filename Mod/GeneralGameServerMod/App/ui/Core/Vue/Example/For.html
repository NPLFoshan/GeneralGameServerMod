<template>
    <button onclick="Add">Add</button>
    <button onclick="Sub">Sub</button>
    <button onclick="Replace">Replace</button>
    <div v-for="item, index in List">item = {{item}} index = {{index}}</div>
</template>

<script type="text/lua">
Prefix = "List Item ";
List = {};

function Add()
    local index = #List + 1;
    <!-- List[index] = Prefix .. tostring(index); -->
    List:__insert__(index, Prefix .. tostring(index));
end

function Sub()
    if (#List == 0) then return end
    <!-- List[#List] = nil; -->
    List:__remove__(#List);
end

function Replace()
    List = {}
end
</script>
