
<template class="container">
    <div class="header">
        <div style="width: 130px; height: 30px; padding-left: 20px; padding-top: 8px; font-size: 16px; font-weight: bold; color: #ffffff;">安装新插件</div>
        <div class="close-btn" onclick=CloseWindow></div>
    </div>
    <div class="plugin-list">
        <div v-for="plugin in PluginList" class="plugin-item">
            <div style="width: 475px;">
                <div style="display: flex;">
                    <div style="font-size: 16px;">{{plugin.name}}</div>
                    <div onclick="OnClickUrl(plugin.project_url)" v-if="plugin.project_url" style="color:#0000ee; padding-left: 10px; font-size: 12px; padding-top: 4px;">插件源</div>
                </div>
                <div style="font-size: 12px;">{{plugin.desc}}</div>
            </div>
            <div>
                <div v-if="plugin.state == 1" class="button" style="background: url(Texture/Aries/Creator/keepwork/Window/button/btn_huise_32bits.png#0 0 38 64:16 16 16 16); background-color: #e6e6e6;">已安装</div>
                <div v-if="plugin.state == 0" class="button" onclick="ClickInstallPlugin(plugin)" style="background: url(Texture/Aries/Creator/keepwork/Window/button/btn_huangse_32bits.png#0 0 38 64:16 8 16 8);">安装</div>
            </div>
        </div>
    </div>
    <div style="position:absolute; left: 2px; bottom: 0x; right: 2px; height: 60px; padding-left: 20px; padding-right: 10px; border-top: 1px solid #cfcfcf;">
        <div style="display: flex; justify-content: space-between; align-items: center; height: 100%;">
            <div onclick=OnClickHelp style="color: rgb(103,175,238); font-size: 16px; line-height: 38px; height: 38px; font-weight: bold;">插件官网</div>
            <div class="button" onclick=CloseWindow style="background: url(Texture/Aries/Creator/keepwork/Window/button/btn_huangse_32bits.png#0 0 38 64:16 8 16 8); height: 38px;">关闭</div>
        </div>
    </div>

</template>

<script type="text/lua">
function OnClickHelp()
    ParaGlobal.ShellExecute("open", "https://keepwork.com/official/paracraft/config/PluginManager", "", "", 1);
end 

function OnClickUrl(url)
    if (not url or url == "") then return end
    ParaGlobal.ShellExecute("open", url, "", "", 1);
end
</script>
