<template style="width:255px; padding:10px; background: url(Texture/Aries/Creator/keepwork/Window/tooltip/tipbj_32bits.png:14 14 14 14);">
    <div style="color:#ffffff; font-size:16px;">{{goods.name}}</div>
    <div v-bind:style="GetIconStyle()"></div>
    <div style="margin-top:2px; color:#c7c7c7; font-size:12px;">{{goods.desc}}</div>
</template>

<script type="text/lua">

goods = {};

function GetIconStyle()
    <!-- ["background"] = "Texture/Aries/Creator/keepwork/Window/tooltip/tipkuang_32bits.png:14 14 14 14", -->
    return string.format("margin-top: 2px; width: 128px; height: 64px; background: url(%s);", goods.icon);
end 

function OnAttrValueChange()
    goods = GetAttrValue("goods", {});
end

</script>
