<template class="set-container">
    <div class="title">背景图片</div>
    <div class="item-container">
        <div class="image" v-bind:style="GetImageStyle()"></div>
        <input style="width: 100%; margin-top: 10px" v-bind:value="background" placeholder="背景图片url" onkeydown.enter=ChangeImageUrl></input>
    </div>
    <div v-if="CurrentElementId ~= WindowItemData.id">
        <div class="title">静态文本</div>
        <textarea v-bind:value="text" onchange=OnTextChange style="margin-left: 10px; width: 80%; height: 120px;"></textarea>
        <div class="title">动态文本</div>
        <input v-bind:value="textVarName" placeholder="变量名" onchange=OnTextVarNameChange style="margin-left: 10px; width: 80%;"></input>
    </div>
</template>

<script type="text/lua">
local GlobalScope = GetGlobalScope();
local ListItem = {};

text = "";
textVarName = "";

background = "";

function GetImageStyle()
    return string.format('background: url(%s);', background); 
end 

function ChangeImageUrl(val)
    background = val;
    if (background == "") then
        CurrentListItemData.style["background"] = nil;
        CurrentElement:SetStyleValue("background", nil);
    else
        if (not string.match(background, "^url%(")) then
            CurrentListItemData.style["background"] = string.format("url(%s)", background);
        else 
            CurrentListItemData.style["background"] = background;
        end
        CurrentElement:SetStyleValue("background", background);
    end
    
end 

function OnTextChange(val)
    if (val == "") then return end
    text = val;
    CurrentListItemData.text = val;
    ListItem.text = val;
end

function OnTextVarNameChange(val)
    if (val == "") then return end
    textVarName = val;
    CurrentListItemData.textVarName = val;
end

GlobalScope:Watch("CurrentElementId", function() 
    ListItem = GetListItemById(CurrentElementId);
    text = ListItem.text;
    textVarName = CurrentListItemData.textVarName;
    background = CurrentListItemData.style.background or "";
end);

</script>

<style scoped=true>

.set-container {
    position: absolute;
    top: 60px;
    bottom: 0px;
    left: 0px;
    right: 0px;
    padding-left: 4px;
}

.title {
    font-size: 18px;
    padding: 20px 0px 10px 10px;
}

.item-container {
    margin-left: 10%;
    width: 80%;
}

.image {
    width: 100%;
    height: 160px;
    background-color: #ffffff;
}
</style>
