<template class="container">
    <div class="header-container">
        <div class="title center full-height">UI 编辑器</div>
        <div style="display: flex; margin-top: 2px;" class="full-height">
            <div class="header-nav-btn" onclick=ClickUIBtn>界面</div>
            <div class="header-nav-btn" onclick=ClickLogicBtn>逻辑</div>
        </div>
        <div class="center full-height" style="width: 22px;">
            <div onclick=CloseWindow class="btn" style="width: 22px; height: 22px; background: url(Texture/Aries/Creator/keepwork/ggs/dialog/guanbi_22X22_32bits.png#0 0 22 22);"></div>
        </div>
    </div>
    <div class="body-container">
        <div class="tab-item">
            <div style="position: absolute; left: 2px; top: 0px; bottom: 0px; right: 300px;">
                <div class="action-container">
                    <div class="action-btn btn" onclick=ClickNewElementBtn>新增</div>
                    <div class="action-btn btn" onclick=ClickDeleteElementBtn>删除</div>
                    <div class="action-btn btn" onclick=ClickGenerateCodeBtn>生成代码</div>
                </div>
                <div class="window-container">
                    <div v-bind:id="WindowDataItem.id" ref="window" style="position: absolute; z-index: 2; left: 0px; right: 0px; top: 0px; bottom: 0px;" onmouseup=DraggableElementOnMouseUp>
                        <div v-for="item, index in ElementList" v-bind:id="item.id" class="draggable" draggable=true onmousedown=DraggableElementOnMouseDown onmousemove=DraggableElementOnMouseMove onmouseup=DraggableElementOnMouseUp>
                            <div style="position: absolute; z-index: 1; left: 0px; top: -16px; width: 100px; height: 16px; font-size: 12px;" onmousedown=DraggableFlagElementOnMouseDown onmousemove=DraggableFlagElementOnMouseMove onmouseup=DraggableFlagElementOnMouseUp>{{item.id}}</div>
                            {{item.text}}
                        </div>
                    </div>
                </div>
            </div>
            <div style="position: absolute; right: 0px; top: 0px; width: 300px; height: 100%; border: 1px solid #cccccc;">
                <div class="right-aside-header" style="height: 60px;">
                    <div style="position: absolute; left: -160px; top:12px; width: 160px; font-size: 18px; color: #cccccc;">{{"当前元素: " .. CurrentElementId}}</div>
                    <div style="display: flex; margin-top: 12px;">
                        <div class="action-btn btn" onclick="ClickRightAsideNavBtn('style')">样式</div>
                        <div class="action-btn btn" onclick="ClickRightAsideNavBtn('attr')">属性</div>
                    </div>
                </div>
                <StyleEditor v-show="RightAsideNavIndex == 'style'" ></StyleEditor>
                <AttrEditor v-show="RightAsideNavIndex == 'attr'"></AttrEditor>
            </div>
        </div>
    </div>

</template>

<script type="text/lua" src="%ui%/Editor/UI.lua">
RegisterComponent("WindowTitleBar", "%vue%/Components/WindowTitleBar.html");
RegisterComponent("StyleEditor", "%ui%/Editor/Style.html");
RegisterComponent("AttrEditor", "%ui%/Editor/Attr.html");

RightAsideNavIndex = "attr";

function ClickRightAsideNavBtn(index)
    RightAsideNavIndex = index;
end
</script>

<style scoped=true>
.container {
    height: 100%; 
    width: 100%; 
    padding: 2px;
    background: url(Texture/Aries/Creator/keepwork/Window/dakuang_32bits.png#0 0 440 93:378 43 33 44);
}

.header-container {
    display: flex; 
    justify-content: space-between; 
    color: #ffffff;
    height: 37px;
    width: 100%;
    font-size: 16px;
    padding: 0px 20px;
}

.body-container {
    position: absolute;
    top: 40px;
    bottom: 0px;
    left: 0px;
    right: 0px;
}

.tab-item {
    width: 100%; 
    height: 100%;
}

.window-container {
    margin-top: 20px;
    margin-left: 2%;
    width: 96%;
    height: 500px;
    border: 1px solid #cccccc;
}

.action-container {
    display: flex;
}

.action-btn {
    width: 100px;
    height: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.action-btn:hover {
    background-color: #ffffff;
}

.header-nav-btn {
    width: 100px;
    height: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.header-nav-btn:hover {
    color: #cccccc;
}

.draggable {
    position: absolute;
    z-index: 2;
}
</style>
