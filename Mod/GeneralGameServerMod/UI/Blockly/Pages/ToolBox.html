<template class="container">
    <WindowTitleBar title="自定义图块工具栏"></WindowTitleBar>
    <div class="dialog-body">
        <textarea style="width: 100%; height: 100%;" v-model="text" placeholder="请输入图块工具栏Xml文本..."></textarea>
    </div>

    <div>
        <div onclick=clickConfirm class="btn confirm-btn">确定</div>
    </div>
</template>

<script type="text/lua">
RegisterComponent("WindowTitleBar", "%vue%/Components/WindowTitleBar.html");

text = _G.text or "";
function clickConfirm()
    if (type(_G.OnConfirm) == "function") then 
        _G.OnConfirm(text);
    end 
    CloseWindow();
end
</script>

<style scoped=true>
.container {
    width: 400px;

}

.dialog-body {
    height: 200px;
    padding: 10px;
}

.confirm-btn {
    display: inline-block; 
    text-align: center; 
    margin-top: 5px;
    margin-left: 5%; 
    width: 90%; 
    height:40px; 
    line-height: 40px;
    font-size: 20px; 
    color: #000000;
    background-color: #cccccc;
    background: url(Texture/Aries/Creator/keepwork/Window/button/btn_huangse_32bits.png#0 0 38 64:16 16 16 16);
}
</style>
